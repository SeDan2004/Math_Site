<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p></p>

<script>

    variable = 'str';
    document.querySelector('p').innerHTML = variable;
    varcopy = variable;

    setInterval(() => {

        if (varcopy != variable) {

            varcopy = variable;
            document.querySelector('p').innerHTML = variable;
            
    }

}, 500)


</script>

</body>
</html>
